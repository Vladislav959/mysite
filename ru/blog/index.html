<script>
'use strict';

function setupIcons() {
  const lightSchemeIcon = document.querySelector('link#light-scheme-icon');
  const darkSchemeIcon = document.querySelector('link#dark-scheme-icon');
  
  function setLight() {
    document.head.append(lightSchemeIcon);
    darkSchemeIcon.remove();
  }

  function setDark() {
    lightSchemeIcon.remove();
    document.head.append(darkSchemeIcon);
  }


  const matcher = window.matchMedia('(prefers-color-scheme:dark)');
  function onUpdate() {
    if (matcher.matches) {
      setDark();
    } else {
      setLight();
    }
  }
  matcher.addListener(onUpdate);
  onUpdate();
}

setupIcons();
var temp = document.querySelector(".articles");

fetch('https://dev.to/api/articles?username=vla_doss')
	.then((response) => response.json())
	.then(data => {
		console.log(data);
		let output = '';
		for(let i in data){
			console.log(data[i].title);
			 output += `
					<div class="col-lg-6"><a href="${data[i].url}">
                        <div class="single-blog media">
                            <div class="media-body align-self-center">
                                <h4>${data[i].title}</h4>

                                <span><svg xmlns="http://www.w3.org/2000/svg" class="svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>${data[i].positive_reactions_count}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${data[i].readable_publish_date}, 2020</span>
                            </div>
                        </div></a>
                    </div>
			`;
		}

		//document.getElementById("blogpost").innerHTML = output;
}).catch(error => console.log(error));
</script>
